<!--Admin Dashboard Project-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Container for the entire page Grid-->
    <div class="container">
        <!--div containing the dashboard section to go across the left of the page with quick links-->
        <div class="dashboard">
            <h2>Dashboard</h2>
            <ul id="Links">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul id="tools">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>

        </div>

        <!--div containing the header section to go across the top of the page with search bar and user info-->
        <div class="header">
            <!--Div for Search bar-->
            <div class="search">
                <label for="search">Search</label>
                <input type="text" placeholder="search" name="search">
            </div>
            <!--Div for User Profile small-->
            <div class="profile">
                <h4>Unknown User</h4>
            </div>
            <!--Div for UserName and User image-->
            <div class="user">
                <p>Hi there,</p><br>
                <h1>Unknown User</h1>
            </div>
            <!--Div for content buttons (new, upload, share)-->
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>

        </div>

        <!--div containing the actual content for the page with site info, announcements,.. etc.-->
        <div class="content">
            <!--Div for project section of the content-->
            <div class="projects">
                <p>Your Projects</p>
                <!--Div for projects sub-grid-->
                <div class="projCards">
                    <p>Super Cool Project</p>

                </div>
            </div>
            <!--Div for announcements section of the content-->
            <div class="announce">
                <p>Announcements</p>
                <!--Div for Announcements sub-grid-->
                <div class="announceCards">

                </div>
            </div>
            <!--Div for Trending users section of the content-->
            <div class="trending">
                <p>Trending</p>
                <!--Div for Trending sub-grid-->
                <div class="trendCards">

                </div>
            </div>

        </div>

    </div>

</body>
</html>
